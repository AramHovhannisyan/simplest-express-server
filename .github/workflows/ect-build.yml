name: Check if app can be run
on: 
  push:
    branches: [master]
  # pull_request:
  #   branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up node environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Installing node modules
        run: npm ci

      - name: Running tests
        run: npm run test

      - name: Running eslint
        run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Build project
      #   run: npm ci

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTNAME }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            touch ec2-aram.pem
            chmod u+w ec2-aram.pem
            echo '${{ secrets.SSH_KEY }}' >> ec2-aram.pem
            chmod 400 ec2-aram.pem
            scp -i ec2-aram.pem node-start.sh ${{ secrets.USERNAME }}@${{ secrets.HOSTNAME }}:${{ secrets.TARGET_DIR }}

